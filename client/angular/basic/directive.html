<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="directive.app">
    <header>
        <h1 ng-init="greeting='HelloWorld'" class="bg-primary text-success text-center" >
            {{greeting}}
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <a type="button" class="btn btn-primary" my-directive></a>
            </div>

            <div class="col-md-4 col-md-offset-4 text-center">
                <my-directive type="button" class="btn btn-primary"></my-directive>
            </div>
            <!--directive:my-directive-->
        </div>
    </div>

<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../../bower_components/angular-route/angular-route.min.js"></script>
<script src="../../bower_components/angular-animate/angular-animate.js"></script>

<script>
    var app = angular.module('directive.app',['ngAnimate']);
    app.directive('myDirective',function(){

        return {
            district:'AECM',
            replace:'true',
            template:'<a href="http://google.com">Click me to go to Google</a>'
        };
    });
    app.controller('dirCtrl',['$scope',function($scope){

    }]);
</script>
</body>
</html>
